[virtual_sdcard]
path:/useremain/app/gk/gcodes/

[save_variables]
filename: ./ace.cfg

[ace]
serial: /dev/ttyACM0
baud: 115200
feed_speed: 80
retract_speed: 80
toolchange_retract_length: 150
toolchange_load_length: 100
toolhead_sensor_to_nozzle: 50
max_dryer_temperature: 55
extruder_sensor_pin: nozzle_mcu:PB0

[mcu]
serial : /dev/ttyS3
restart_method : command
baud : 576000

[mcu nozzle_mcu]
serial : /dev/ttyS0
restart_method : command
baud : 576000

[printer]
kinematics : cartesian
max_velocity:600
max_accel:20000
max_accel_to_decel:20000
square_corner_velocity:20.0
max_z_velocity:20
max_z_accel:500

[stepper_x]
step_pin : PA5
dir_pin : PA4
enable_pin : !PC3
microsteps : 16
full_steps_per_rotation:200
rotation_distance :32
position_endstop :278.5
position_min : -19.5
position_max : 278.5
homing_speed : 30
homing_retract_dist:30
second_homing_speed:30
endstop_pin : tmc2209_stepper_x:virtual_endstop

[stepper_y]
step_pin : PC4
dir_pin : !PA7
enable_pin : !PC3
microsteps : 16
full_steps_per_rotation:200
rotation_distance :32
position_endstop : -6
position_min : -6
position_max : 260
homing_speed : 30
homing_retract_dist:30
second_homing_speed:30
endstop_pin : tmc2209_stepper_y:virtual_endstop

[stepper_z]
step_pin : PC9
dir_pin : PB1
enable_pin : !PC3
microsteps : 16
rotation_distance :8
full_steps_per_rotation:200
endstop_pin : probe:z_virtual_endstop
position_min :-4
position_max : 262
homing_speed: 6
homing_retract_dist:4
second_homing_speed:3

[extruder]
max_extrude_only_distance : 100.0
step_pin : nozzle_mcu:PC14
dir_pin : nozzle_mcu:PC15
enable_pin : !nozzle_mcu:PC13
microsteps : 16
full_steps_per_rotation:200
rotation_distance :6.426
nozzle_diameter : 0.400
filament_diameter : 1.750
max_extrude_cross_section:50
heater_pin : nozzle_mcu:PB8
sensor_type : NTC 100K MGB18-104F39050L32
sensor_pin : nozzle_mcu:PA0
control : pid
pid_Kp : 12.206120
pid_Ki : 0.517208
pid_Kd : 72.016108
min_temp : 0
min_extrude_temp : 170
max_temp : 320
pressure_advance: 0.02

[heater_bed]
heater_pin : PA0
sensor_type : NTC 100K MGB18-104F39050L32
sensor_pin : PC0
control : pid
pid_Kp : 54.027
pid_Ki : 0.770
pid_Kd : 248.182
min_temp : -200
max_temp : 120

[tmc2209 stepper_x]
uart_pin : PA3
uart_address : 3
run_current : 1.5
hold_current:1.1
sense_resistor: 0.0750
stealthchop_threshold :0
interpolate : True
driver_SGTHRS:70
diag_pin: PA6

[tmc2209 stepper_y]
uart_pin : PA3
uart_address : 1
run_current : 1.8
hold_current:0.8
sense_resistor: 0.075
stealthchop_threshold :0
interpolate : True
driver_SGTHRS:55
diag_pin: PC5

[tmc2209 stepper_z]
uart_pin : PA3
uart_address : 2
run_current : 1.4
hold_current:0.7
sense_resistor: 0.0750
stealthchop_threshold : 99999
interpolate : True
driver_MULTISTEP_FILT:False

[tmc2209 extruder]
uart_pin : nozzle_mcu:PA3
uart_address : 3
run_current : 0.8
hold_current:0.4
sense_resistor: 0.0750
stealthchop_threshold : 99999
interpolate : True

[probe]
pin :PB15
x_offset:0
y_offset:0
z_offset:0.2
speed : 3.0
final_speed : 3.0
lift_speed : 5.0
samples: 2
sample_retract_dist: 1
samples_result: average
samples_tolerance: 0.1
samples_tolerance_retries:4

[bed_mesh]
speed: 120
fade_start: 1
fade_end: 10
fade_target: 0
horizontal_move_z:4
mesh_min: 15,15
mesh_max: 240,235
probe_count: 5,5
mesh_pps: 2,2
algorithm: lagrange
split_delta_z: 0.0125

[safe_z_home]
home_xy_position: 127,127
speed: 200
z_hop: 15
z_hop_speed: 8.0

[verify_heater extruder]
max_error: 120
check_gain_time:30
hysteresis: 5
heating_gain:1

[verify_heater heater_bed]
max_error: 120
check_gain_time:300
hysteresis: 5
heating_gain:1

[controller_fan controller_fan]
pin : PB0
fan_speed : 1

[heater_fan extruder_fan]
pin : nozzle_mcu:PB6

[fan]
pin :nozzle_mcu:PB5
cycle_time:0.002

[pid_calibrate]
move_xy_position: 127,127
move_z_up: 5

[lis2dw12]
spi_speed: 1000000
cs_pin: nozzle_mcu:PB12
spi_software_sclk_pin:nozzle_mcu:PB13
spi_software_mosi_pin:nozzle_mcu:PB15
spi_software_miso_pin:nozzle_mcu:PB14
rate:400
axes_map:y,z,x

[lis2dw12 bed]
spi_speed: 1000000
cs_pin: PA15
spi_software_sclk_pin:PC10
spi_software_mosi_pin:PC12
spi_software_miso_pin:PC11
rate:400
axes_map:x,y,z

[resonance_tester]
accel_chip_x: lis2dw12
accel_chip_y: lis2dw12 bed
probe_points:127, 127, 20
min_freq : 10
max_freq : 100
accel_per_hz : 150
hz_per_sec:2

[pause_resume]
pause_position: 240,240
z_up: 10

[cs1237]
level_pin:nozzle_mcu:PA7
dout_pin:nozzle_mcu:PA6
sclk_pin:nozzle_mcu:PA5
register:60
sensitivity:-3000

[gcode_arcs]
resolution:1.0

[input_shaper]
shaper_freq_x: 54.0
shaper_freq_y: 46.0
shaper_type_x: mzv
shaper_type_y: mzv

[force_move]
enable_force_move: True

[buttons]
[printer_marco]
[exclude_object]

[gcode_macro WIPE_NOZZLE]
gcode:
    G90 
    G1 X46 Y260 Z-0.8 F9600
    G1 X50 Y260 Z1 F9600
    G1 X86 Y260 Z1 F9600
    G1 X90 Y260 Z-0.8 F9600
    G1 X90 Y259 Z-0.8 F9600
    G1 X86 Y259 Z1 F9600
    G1 X50 Y259 Z1 F9600
    G1 X46 Y259 Z-0.8 F9600

[gcode_macro MOVE_FLUSH_POS]
gcode:
    G90
    G1 X278 F9600


[gcode_macro MOVE_THROW_POS]
gcode:
    G90
    G1 X250 F9600
    MOVE_FLUSH_POS

[gcode_macro G9111]
gcode:
    ECHO Preheating...
    M104 S140		
    M140 S60
    ECHO None force homing...
    H28
    MOVE_FLUSH_POS
    M109 S200
    M106 S255
    ECHO Wipe nozzle...
    WIPE_NOZZLE
    WIPE_NOZZLE
    WIPE_NOZZLE
    M400
    ECHO Heated printing temp...
    M104 S240
    ECHO move throw postion...
    MOVE_FLUSH_POS
    M109 S240
    ECHO start print...
    
[gcode_macro CUT_TIP]
gcode:
    ECHO Cut pre...
    H28 X
    SAVE_GCODE_STATE NAME=my_move_up_state
    ECHO Cuting...
    G1 X0 F9600
    M400
    G1 X-16.5 F600
    G1 X-5 F6000
    G1 X-17.5 F600
    G1 X0 F6000
    MOVE_FLUSH_POS
    M400
    FORCE_MOVE STEPPER=extruder DISTANCE=-50 VELOCITY=8
    M400
    ECHO Cut done...
    RESTORE_GCODE_STATE NAME=my_move_up_state MOVE=1 MOVE_SPEED=200

[gcode_macro _ACE_PRE_TOOLCHANGE]
gcode:
    ECHO Doing Pre toolchange...
    SAVE_GCODE_STATE NAME=TOOLCHANGE
    H28			; home all axis
    G91
    G1 Z2 F100                 ; Up Z slightly
    M400
    G90                        ; Return to absolute positioning
    MOVE_FLUSH_POS
    M400
    M109 S240			; purge temp min
    ECHO Doing toolchange...

[gcode_macro _ACE_POST_TOOLCHANGE]
gcode:
    ECHO Doing Post toolchange...
    G91
    G1 Z-2 F100                 ; Lower back Z slightly
    M400
    G90                        ; Return to absolute positioning
    RESTORE_GCODE_STATE NAME=TOOLCHANGE MOVE=1 MOVE_SPEED=200
    ECHO Finish toolchange...

[gcode_macro TR]
gcode:
    ACE_CHANGE_TOOL TOOL=-1

[gcode_macro T0]
gcode:
    ACE_CHANGE_TOOL TOOL=0

[gcode_macro T1]
gcode:
    ACE_CHANGE_TOOL TOOL=1

[gcode_macro T2]
gcode:
    ACE_CHANGE_TOOL TOOL=2

[gcode_macro T3]
gcode:
    ACE_CHANGE_TOOL TOOL=3